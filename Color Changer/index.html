<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="../styles.css" />
    <title>JavaScript Background Color Switcher</title>
  </head>
  <body style="background-color: black; color: cornflowerblue;">
    <nav>
      <a href="/" aria-current="page"  style="color: cornflowerblue;">Home</a>
      <a target="_blank" href="https://www.linkedin.com/in/priyanshu-nautiyal23/"
        style="color: cornflowerblue;">LinkedIn</a>
    </nav>
    <div class="canvas">
      <h1>Color Scheme Switcher</h1>
      <span class="button" id="grey">Grey</span>
      <span class="button" id="white">White</span>
      <span class="button" id="blue">Blue</span>
      <span class="button" id="yellow">Yellow</span>
      <span class="button" id="purple">Purple</span>
      <span class="button" id="pink">Pink</span>
      <span class="button" id="red">Red</span>
      <span class="button" id="violet">Violet</span>
      <span class="button" id="orange">Orange</span>
      <h2>
        Try clicking on one of the colors above
        <span>to change the background color of this page!</span>
      </h2>
    </div>
    <script src="scripts.js"></script>
  </body>
</html>
